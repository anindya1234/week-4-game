<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 id="jumbo" class="display-4 text-center">Crystal Game</h1>
    <br>
    <p id= "jumbo1" class="lead text-center">Click on any crystal image below to add to your counter.Your goal is to match your counter to the target number. </p>
  </div>
</div>

<div class= "container">

    <div class="row">

          <!-- Left Panel -->
          <div class="col-md-3">
            <div id ="img1">
              <img src="Assets/images/1.jpg" alt="" class="crystal-img">            
            </div>
          </div>
          <div class="col-md-3">
            <div id ="img2">
              <img src="Assets/images/2.jpg" alt="" class="crystal-img">            
            </div>
          </div>
          <div class="col-md-3">
            <div id ="img3">
              <img src="Assets/images/3.jpg" alt="" class="crystal-img">            
            </div>
          </div>
          <div class="col-md-3">
            <div id ="img4">
              <img src="Assets/images/4.jpg" alt="" class="crystal-img">            
            </div>
          </div>

    </div>

    <hr>

    <div class="row">
  
            <div class="col-md-4">     
            <div id="three" class="card text-white bg-info mb-3" style="max-width: 20rem;">
            <div class="card-header">Target Number</div>
            <div class="card-body">
              <h4 class="card-title standard"><div id="targetNumber">  </div></h4>
            </div>
            </div>
            </div>

            <div class="col-md-4">     
            <div id="three" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Counter</div>
            <div class="card-body">
              <h4 class="card-title standard"><div id="counter">  </div></h4>
            </div>
            </div>
            </div>
            <div class="col-md-4">     
            <div id="three" class="card text-white bg-success mb-3" style="max-width: 20rem;">
            <div class="card-header">Results</div>
            <div class="card-body">
              <h4 class="card-title standard">Wins : <div id="wins">  </div></h4>
              <h4 class="card-title standard">Losses : <div id="losses">  </div></h4>
           
            </div>
            </div>
            </div>

    </div>

</div>

<script type="text/javascript" src="Assets/javascript/game.js"></script>
</body>
</html>
